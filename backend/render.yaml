# Render Blueprint for DeepRetrieve Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: deepretrieve-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: USE_HF_INFERENCE
        value: "true"
      - key: HF_API_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
    healthCheckPath: /ping
    autoDeploy: true
