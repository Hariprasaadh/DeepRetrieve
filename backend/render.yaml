# Render Blueprint for DeepRetrieve Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: deepretrieve-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      pip install uv
      uv sync --frozen
    startCommand: uv run uvicorn api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: GOOGLE_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
